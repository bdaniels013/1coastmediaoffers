<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard • 1CoastMedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for interactivity -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen" x-data="adminApp()" x-init="init()">
  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">1CoastMedia Admin</h1>
      <span class="text-sm text-slate-600">Dashboard</span>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 space-y-8">
    <!-- KPI section -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-slate-500">Services</div>
        <div class="text-2xl font-bold" x-text="servicesCount"></div>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-slate-500">Add-ons</div>
        <div class="text-2xl font-bold" x-text="addonsCount"></div>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-slate-500">Cart Sales (session)</div>
        <div class="text-2xl font-bold" x-text="fmtUSD(totalSales)"></div>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-slate-500">Visitors (placeholder)</div>
        <div class="text-2xl font-bold">—</div>
      </div>
    </section>

    <!-- Services management -->
    <section class="bg-white rounded shadow p-4" x-data="{ open: true }">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Services</h2>
        <button @click="open = !open" class="text-sm text-indigo-600 hover:underline">
          <span x-text="open ? 'Hide' : 'Show'"></span>
        </button>
      </div>
      <div x-show="open" x-transition>
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="p-2 text-left">Key</th>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-right">One-time ($)</th>
              <th class="p-2 text-right">Monthly ($)</th>
              <th class="p-2 text-left">Category</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="svc in flatServices" :key="svc.key">
              <tr class="border-b">
                <td class="p-2" x-text="svc.key"></td>
                <td class="p-2" x-text="svc.name"></td>
                <td class="p-2 text-right" x-text="svc.priceOneTime"></td>
                <td class="p-2 text-right" x-text="svc.priceMonthly"></td>
                <td class="p-2" x-text="svc.category"></td>
              </tr>
            </template>
            <tr x-show="flatServices.length === 0"><td colspan="5" class="p-2 text-center text-slate-500">No services.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Add-ons management -->
    <section class="bg-white rounded shadow p-4" x-data="{ openAddon: true }">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Add-ons</h2>
        <button @click="openAddon = !openAddon" class="text-sm text-indigo-600 hover:underline">
          <span x-text="openAddon ? 'Hide' : 'Show'"></span>
        </button>
      </div>
      <div x-show="openAddon" x-transition>
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="p-2 text-left">Key</th>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Description</th>
              <th class="p-2 text-right">Price ($)</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="addon in flatAddons" :key="addon.key">
              <tr class="border-b">
                <td class="p-2" x-text="addon.key"></td>
                <td class="p-2" x-text="addon.name"></td>
                <td class="p-2" x-text="addon.description"></td>
                <td class="p-2 text-right" x-text="addon.priceOneTime"></td>
              </tr>
            </template>
            <tr x-show="flatAddons.length === 0"><td colspan="4" class="p-2 text-center text-slate-500">No add-ons.</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Load data and admin logic -->
  <script src="./data/services.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
