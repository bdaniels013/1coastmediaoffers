<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1CoastMedia Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Load service data and app logic -->
  <script src="./data/services.js"></script>
  <script src="./app.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-50" x-data="app()" x-init="init()">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold">1CoastMedia</h1>
      <button @click="cartOpen = !cartOpen" class="relative bg-slate-900 text-white px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-slate-500">
        Cart (<span x-text="cartCount()"></span>)
      </button>
    </div>
  </header>

  <!-- Services Listing -->
  <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <template x-for="(category, catKey) in serviceCategories" :key="catKey">
      <div>
        <h2 class="text-lg font-bold mb-3" x-text="category.name"></h2>
        <template x-for="svc in category.services" :key="svc.key">
          <div class="bg-white p-4 rounded-xl shadow mb-4 flex flex-col justify-between">
            <div>
              <h3 class="font-semibold" x-text="svc.name"></h3>
              <p class="text-sm text-slate-600 mt-1" x-text="svc.outcome"></p>
            </div>
            <div class="mt-4 flex items-center justify-between">
              <div class="font-semibold" x-text="fmtUSD(svc.price.oneTime)"></div>
              <button @click="toggleService(svc.key)" class="px-3 py-1.5 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"
                      :class="cartServices.includes(svc.key) ? 'bg-red-600 text-white' : 'bg-indigo-600 text-white'">
                <span x-text="cartServices.includes(svc.key) ? 'Remove' : 'Add'"></span>
              </button>
            </div>
          </div>
        </template>
      </div>
    </template>
  </main>

  <!-- Cart Sidebar -->
  <div class="fixed top-0 right-0 w-80 max-w-full h-full bg-white shadow-lg z-50 transform transition-transform duration-300"
       :class="cartOpen ? 'translate-x-0' : 'translate-x-full'">
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-lg font-bold">Your Cart</h2>
      <button @click="cartOpen = false" class="text-slate-500 text-2xl leading-none">&times;</button>
    </div>
    <div class="p-4 overflow-y-auto h-[calc(100%-7rem)]">
      <div x-show="cartServices.length === 0" class="text-slate-500 text-sm">Your cart is empty.</div>
      <template x-for="svcKey in cartServices" :key="svcKey">
        <div class="flex justify-between items-center mb-3 border-b pb-2">
          <div>
            <div class="font-semibold" x-text="getServiceByKey(svcKey)?.name"></div>
            <div class="text-xs text-slate-500" x-text="getServiceByKey(svcKey)?.outcome"></div>
          </div>
          <div class="text-right">
            <div class="font-semibold" x-text="fmtUSD(getServiceByKey(svcKey)?.price.oneTime)"></div>
            <button @click="toggleService(svcKey)" class="text-xs text-red-600 hover:underline mt-1">Remove</button>
          </div>
        </div>
      </template>
    </div>
    <div class="p-4 border-t">
      <div class="flex justify-between font-semibold mb-3">
        <span>Total</span>
        <span x-text="fmtUSD(cartTotal())"></span>
      </div>
      <button @click="checkout()" class="w-full bg-slate-900 text-white py-2 rounded-lg text-center">Checkout</button>
    </div>
  </div>
</body>
</html>
